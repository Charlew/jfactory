gerrit:
    build: gerrit/
    expose:
        - "8080"
    environment:
        # http
        "PROXY_URL":

        # ldap
        "LDAP_URL":
        "LDAP_ACCOUNT_BASE":
        "LDAP_GROUP_BASE":

        # smtp
        "SMTP_SERVER":
        "SMTP_SERVER_PORT":
        "SMTP_FROM":

        # jira
        "JIRA_URL":
    volumes:
        - ./data/gerrit-volume:/home/gerrit/review_site
jenkins:
    build: jenkins/
    expose:
        - "8080"
    volumes:
        - ./data/jenkins-volume:/var/jenkins_home
        - /var/run/docker.sock:/run/docker.sock
proxy:
    image: nginx
    ports:
        - "80:80"
    links:
        - gerrit
        - jenkins
    volumes:
        - ./proxy/nginx.conf:/etc/nginx/conf.d/default.conf:ro

