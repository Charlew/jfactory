version: '2'
services:
    gerrit:
        build:
            context: gerrit/
            args:
                - http_proxy
                - https_proxy
                - no_proxy
        expose:
            - "8080"
            - "29418"
        environment:
            # http
            "PROXY_URL":

            # ldap
            "LDAP_URL":
            "LDAP_ACCOUNT_BASE":
            "LDAP_GROUP_BASE":

            # smtp
            "SMTP_SERVER":
            "SMTP_SERVER_PORT":
            "SMTP_FROM":

            # jira
            "JIRA_URL":
        volumes:
            - ./data/gerrit-volume:/home/gerrit/review_site
    nexus:
        build:
            context: nexus/
            args:
                - http_proxy
                - https_proxy
                - no_proxy
        expose:
            - "8081"
        volumes:
             - ./data/nexus-volume:/opt/sonatype/nexus/data
    jenkins:
        build:
            context: jenkins/
            args:
                - http_proxy
                - https_proxy
                - no_proxy
        expose:
            - "8080"
        volumes:
            - ./data/jenkins-volume:/var/jenkins_home
            # See: https://jpetazzo.github.io/2015/09/03/do-not-use-docker-in-docker-for-ci/
            - /var/run/docker.sock:/run/docker.sock
        environment:
            JAVA_OPTS: "-Djava.awt.headless=true"
    proxy:
        image: nginx
        ports:
            - "80:80"
        volumes:
            - ./proxy/nginx.conf:/etc/nginx/conf.d/default.conf:ro
networks:
    default:
        driver: bridge
        ipam:
            config:
                - subnet: 172.179.0.0/16

